---
layout: default
---

<h1>Unsere Mentorinnen und Mentoren</h1>

{% for page in site.pages %}
	{% if page.page-category == "mentor" %}
<div class="clearfix">
	<img src="{{ page.image }}" class="mentor-image pull-left" />
	<h3><a name="{{ page.title }}">{{ page.title }}</a></h3>
	{{ page.content }}
</div>
	{% endif %}
{% endfor %}

{{ content }}
